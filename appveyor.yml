version: 2.1.0.{build}
environment:
   matrix:
       - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
   COVERALLS_REPO_TOKEN:
        secure: isaQ8N2liPbtG8Oi1y4EXmS33nj/Xdy4PSonzQBN2LXLBkfBChMVJnWCqinRxJPz

configuration: Release

build_script:
  - ps: .\build.ps1 -Target CiBuild -Experimental
  
test: off

artifacts:
  - path: '**\boleto*.nupkg'
    name: nuget

deploy:
- provider: NuGet
  server: https://www.myget.org/F/boleto2netbuild/
  api_key:
    secure: rH9VFKFXJsR5D07BF9PayFm7mRo7acVANtfgYkGa3S9ybX0RCWBiSM153yhLaorG
  skip_symbols: true
  on:
    branch: master
    
notifications:
- provider: Email
  to:
  - cds@cds-software.com.br
  subject: Boleto2Net Build
  on_build_success: false
  on_build_failure: true
  on_build_status_changed: true
